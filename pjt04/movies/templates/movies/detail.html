{% extends 'base.html' %}

{% block content %}
<h1>{{ movie.title }}</h1>
<p><img src="{{ movie.posterpath }}" alt style="width: 500px;"></p>
<P>{{ movie.created_at }}</P>
<p>{{ movie.updated_at }}</p>

<p>
  {{ movie.overview }}
</p>
<hr>
<div>
  <a href="{% url 'movies:edit' movie.pk %}">
    <button>수정</button>
  </a>
</div>
<form action="{% url 'movies:delete' movie.pk %}" method="POST">
  {% csrf_token %}
  <button>삭제</button>
</form>
{% endblock  %}
